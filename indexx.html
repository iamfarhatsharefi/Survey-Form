<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" type="text/css" href="styles.css>"
    </head>
    <body>
      <h1 id="title"> English Program Survey </h1>
      <p id="description">This is a  survey about English Program,please fill the form below </p>
      <form id="survey-form">
        <label id="name-label">Name</label>
        <input id="name" name="name" type="text" placeholder="Enter your name" required>
        <br>
        <label id="email-label">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required>
        <br>
        <label id="number-label">Age</label>
        <input id="number" type="number" min="13" max="70" placeholder="Enter your age" required>
        <br>
        <label for="dropdown">what is your English level></label>
        <select id="dropdown" name="dropdown">
          <option value="Advance">Advance</option>
          <option value="Intermediate">Intermediate</option>
          <option value="beginner">Beginner</option>
   </select>
   <br>
  <fieldset>
    <legend>How do you rate the quality of program?</legend>
    <label><input type="radio" name="rating" value="great">Great</label>
    <label><input type="radio" name="rating" value="good">Good</label>
    <label><input type="radio" name="rating" value="not bad">Not bad</label>
    </fieldset>

    <fieldset>
      <legend>What was your new experience ?</legend>
      <textarea id="new-experience" name="new experience" placeholder="Tell about your new experience"></textarea>
        </fieldset>

<fieldset>
  <legend>which matter we should consider in next steps?</legend>
  <textarea id="consider" name="consider" placeholder="your speech"></textarea>
  </filedset>

  <fieldset>
    <legend>select multiple options:</legend>
    <label><input type="checkbox" name="checkbox1" value="option1">option1</label>
    <label><input type="checkbox"name="checkbox2" value="option2">option 2</label>
    </fieldset>
  
  <button type="submit" id="submit">Submit</button>
  </form>
  </body>
  </html>
